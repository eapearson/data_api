language: python
python:
  - "2.7"

cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/thrift

before_install:
  - redis-server redis.conf &
  - if test -d $HOME/thrift/thrift-0.9.2; then export THRIFT_CACHED=1; else export THRIFT_CACHED=0; fi
  - ./install_travis.sh

install:
  - pip install .

script:
  - which coverage
  - coverage run `which nosetests` -c nose.cfg -c $KB_NOSE_CFG
  - coverage report

env:
  - KB_REDIS_HOST=localhost; KB_NOSE_CFG=nose-local.cfg
  - KB_REDIS_HOST="";        KB_NOSE_CFG=nose-local.cfg
#  - KB_REDIS_HOST=localhost; KB_NOSE_CFG=nose-ci.cfg
#  - KB_REDIS_HOST="";        KB_NOSE_CFG=nose-ci.cfg

after_success:
  - codecov
