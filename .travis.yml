language: python
python:
  - "2.7"

sudo: false

cache:
  directories:
    - $HOME/.cache/pip
    - jslib/bower_components
    - jslib/node_modules

addons:
  apt:
    packages:
      - nginx

before_install:
  - redis-server redis.conf &
  - npm install -g bower
  - npm install -g grunt-cli

install:
  - pip install -r requirements.txt
  - python setup.py install -vv

before_script:
  - printf "Build dir = $TRAVIS_BUILD_DIR\n"
  - /usr/sbin/nginx -h
  - nohup data_api_start_service.py --service taxon --config deployment.cfg > taxonAPI.out &
  - nohup data_api_start_service.py --service assembly --config deployment.cfg > assemblyAPI.out &
#  - data_api_start_service.py --service genomeannotation --config deployment.cfg
  - export DISPLAY=:99.0
  - export CHROME_BIN=chromium-browser
  - sh -e /etc/init.d/xvfb start
  - sleep 3 # give xvfb some time to start
  - cd jslib
  - npm install
  - grunt build-travis
  - mkdir -p log logs nginx
  - /usr/sbin/nginx -c $TRAVIS_BUILD_DIR/jslib/nginx-testing.conf

script:
  - printf "PATH = $PATH \n"
  - coverage run `which nosetests` -c nose.cfg -c nose-local.cfg
  - coverage report --skip-covered
  - karma start test/karma.conf.js

env:
  - KB_DEPLOY_URL="dir_cache"
  - KB_DEPLOY_URL="dir_nocache"
#  - KB_REDIS_HOST=localhost; KB_NOSE_CFG=nose-ci.cfg
#  - KB_REDIS_HOST="";        KB_NOSE_CFG=nose-ci.cfg

after_success:
  - codecov
  - kill $(cat taxonAPI.pid)
  - kill $(cat assemblyAPI.pid)
#  - kill $(cat genomeannotationAPI.pid)